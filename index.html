<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <title>DFA Simulator: Build and Test custom Machines</title>

      <!-- Stylesheet and Bootstrap -->
      <link rel="stylesheet" href="./styles.css">
      <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">

      
      <!-- Jquery-->
      <link rel="stylesheet" href="./jquery-ui/jquery-ui.css">
      <link rel="stylesheet" href="jquery-ui/jquery-ui.theme.css">
      <link rel="stylesheet" href="jquery-ui/jquery-ui.structure.css">

  </head>

  <body style="background-color: #b4c3eb;">
    
    <div class="jumbotron" style="background-color: aliceblue; padding: 4px; margin-top: 3px;">
      <div class="hd container">
        <h1 class="hd1 display-6">DFA - Simulator</h1>
          <p class="lead"> Deterministic Finite Machine tester and simulator. Create and Test DFA </p>
      </div>
    </div>

    <!--Control pannel -->
    <div class="btn-container container">
      
      <input type="button" id="add-state" class="btn-sm btn-primary" value="Add State">
      <input type="button" id="connect-state" class="btn-sm btn-primary" value="State Transition">
      <input type="button" id="del-state" class="btn-sm btn-primary" value="Delete State">
      <input type="button" id="final-btn" class="btn-sm btn-info" value="Make Final State">
      <input type="button" id="test-btn" class="btn btn-warning" value="Test String">

    </div>
    
    <!--Console -->
    <div class="console container">
      <p>Console: <span id="msg" ></span></p>
    </div>

    <!-- Drawing Area -->
    <div class="draw-area container" >
      
      <div id='q0' class='node'> 
        <p> Q0 </p> 
        <p id="q0-input-details" class="input-details"></p>  
      </div>

      <!-- Modal for state connection -->
      <div class="modal fade" id="connect-form" tabindex="-1" role="dialog" aria-labelledby="State Transition" aria-hidden="true">
        <!--State Input detail form will append here -->
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Add a State Transition</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label id ="from-state-lbl">From </label>
                  <input type="text" class="form-control form-control-sm" id="from-state" placeholder="Name of the state which takes the input">
                   <p id="frm-validate" class="validators"></p>
                </div>

              <hr/>

              <div class="form-group">
                <label id ="from-state-lbl">Input </label>
                <input type="text" class="form-control form-control-sm" id="state-input" placeholder="State Input">
                <p id="input-validate" class="validators"></p>
              </div>

              <hr/>

                <div class="form-group">
                  <label id ="to-state-lbl">To State </label>
                  <input type="text" class="form-control form-control-sm" id="to-state" placeholder="Name of the state where the transition takes">
                   <p id="to-validate" class="validators"></p>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" id="add-transition-btn" class="btn btn-primary">Connect states</button>
            </div>
          </div>
        </div>
      </div>

      <!--Modal for Simulate-->
      <div class="modal fade" id="test-form" tabindex="-1" role="dialog" aria-labelledby="Test-DFA" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Test Your DFA</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label id ="tst-str">Input String </label>
                  <input type="text" class="form-control form-control-sm" id="input-str" placeholder="Enter the input string to test machine">
                  <p id="input-str-validator" class="validators"></p>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" id="run-btn" class="btn btn-success">Run Simulation</button>
            </div>
          </div>
        </div>
      </div>
    
    </div>

    <!-- Input string Display-->
    <div class="input-info container">
      <p id="test-string-disp">String Test Info</p>
    </div>

    <!-- Scripts-->
    <script src="./js/jquery-3.4.1.min.js" ></script>
    <script src="jquery.connections.js"></script>
    <script src="./divVars.js"></script>
    <script src="./simulator.js"></script>
      
    <script src="./jquery-ui/jquery-ui.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js" ></script>
    
    <hr>

    <!-- Footer -->
    <footer class="page-footer font-small blue pt-4">
      <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
        <a href="http://bing101.github.io"> Bing</a>
      </div>
    </footer>
      
  </body>
</html>
